
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/memoryGame.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <!-- container for game content -->
    <section class="container">
        <h1 id="memoryHeading">Memory</h1>
        <h2>Click on a card to reveal the hidden image. Click on another card to find a match!</h2>

        <!-- container for score to go -->
        <h3 id="scoreContainer">Score:<span id="score"></span></h3>

        <!-- container for messages to go -->
        <p id="msg"></p>

        <!-- where our game board will go -->
        <div class="gameBoard"></div>

        <!-- button for new game -->
        <button id="newGame">New Game</button>

        <!-- footer w/ link to readme info -->
        <footer id="footer">&copy Created by Jennifer Yaple 2022</footer>
    </section>
    <script src="js/memoryGame.js"></script>
</body>
</html>

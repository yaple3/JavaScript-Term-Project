
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/ticTacToe.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <section>
        <h1 id="ticHeading">Tic Tac Toe</h1>
        <section id="directions">
            <span>
                <p>Similar to traditional Tic-Tac-Toe. Take turns with the computer. Click on a square to make your play. Be the first to get three in a row!</p>
            </span>
        </section>
        <div class="container">
            <img class="logo" src="media/Tic-Tac-ToeLogo.png" alt="Tic Tac Toe Game Logo"> 
        </div>
        <button id="tic" type="button">Click to Play!</button>
        <footer id="footer">&copy Created by Jennifer Yaple 2022</footer>
    </section>
    <script src="js/ticTacToe.js"></script>
</body>
</html>

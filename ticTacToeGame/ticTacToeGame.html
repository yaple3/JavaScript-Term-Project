<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Tic-Tac-Toe Game Using JQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Interactive Tic-Tac-Toe game using HTML JavaScript JQuery and CSS" />
        <meta name="keywords" content="interactive, game, tic-tac-toe, fun, easy" />
        <link rel="stylesheet" href="css/ticTacToeGame.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="container">
            <header>
                <h1>Tic-Tac-Toe Game</h1>
                <h2>Similar to traditional Tic-Tac-Toe. Click on a square to make your play. Be the first to get three in a row!</h2>
                <div class="turn">
                    <h3 class="turn">Turn: <br><span id="turn">Player X Goes First</span></h3>
                </div>
                <div class="gameInfo">
                    <h4>X Wins: <br><span id="xWins">0</span></h4>
                    <h4>O Wins: <br><span id="oWins">0</span></h4>
                    <h4>Draws: <br><span id="draws">0</span></h4>
                </div> 
            </header>
    
            <!--container for messages to go-->
            <div class="msgContainer">
                <p id="msg"></p>
            </div>

            <!-- the game board -->
            <section class="boardContainer">
                <table class="gameBoard">
                    <tr class="row">
                        <td colspan="3"></td>
                    </tr>
                    <tr class="row row-1">
                        <td><button class="square col-1" id="square1"></button></td>
                        <td><button class="square col-2" id="square2"></button></td>
                        <td><button class="square col-3" id="square3"></button></td>
                    </button></tr>
                    <tr class="row row-2">
                        <td><button class="square col-1" id="square4"></button></td>
                        <td><button class="square col-2" id="square5"></button></td>
                        <td><button class="square col-3" id="square6"></button></td>
                    </button></tr>
                    <tr class="row row-3">
                        <td><button class="square col-1" id="square7"></button></td>
                        <td><button class="square col-2" id="square8"></button></td>
                        <td><button class="square col-3" id="square9"></button></td>
                    </tr>
                </table>
            </section>
            
            <br>

            <!-- button to reset to new game -->
            <input id="reset" type="button" value="Reset"/>

            <div id="iconContainer">
                <figure id="pFigImg">
                    <img id="playerPic" src="media/fryX.png" alt="X">
                    <figcaption id="p">Player X</figcaption>
                </figure>
                <figure id="cFigImg">
                    <img id="computerPic" src="media/onionRingO.png" alt="O">
                    <figcaption id="c">Player O</figcaption>
                </figure>
            </div>

            <!-- footer w/link to readMe info -->
            <footer id="footer">&copy Created by Jennifer Yaple 2022</footer>
        </section> 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
        <script src="js/ticTacToeGame.js"></script>
        <noscript>Your browser does not support JavaScript</noscript>
    </body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="css/canvas.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Canvas Interactive Maze Game</title>
</head>
<body>
    <section>
        <h1 id="canvasHeading">Burger Maze</h1>
        <section id="directions">
            <span>
                <p>Use the arrows to move the burger icon through the maze of french fries without bumping into them.<br>See how long you can go before the game ends.</p>
            </span>
        </section>
        <div class="container">
            <img class="logo" src="media/canvasGameLogo.png" alt="Canvas Game Logo"> 
        </div>
        <button id="canvas" type="button">Click to Play!</button>
        <footer id="footer">&copy Created by Jennifer Yaple 2022</footer>
    </section>
    <script src="js/canvas.js"></script>
</body>
</html>
